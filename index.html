<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Calorias</title>
  <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
  <main class="wrapper">
    <section class="welcome">
      <div class="welcome__info-container">
        <h1 class="welcome__info-container--title">Calculadora de calorias</h1>
        <span class="welcome__info-container--text">¿Quieres saber cuantas calorias debes consumir al día?</span>
      </div>
      <div class="welcome__image-container">
        <img class="welcome__image-container--image" src="./src/assets/images/hero-1.jpg" alt="woman doing yoga draw">
      </div>
      <p class="calculator__text">Para hacer un cálculo correcto necesitamos un poco de informaición básica</p>
      <button class="welcome__button">Empecemos</button>
    </section>
    <section class="calculator">
      <h2 class="calculator__title">Calcular calorías diarias</h2>
      <form class="calculator__form">
        <div class="calculator__form--user">
          <label for="name-input" class="section-title">¿Cuál es tu nombre?</label>
          <input type="text" placeholder="Nombre completo" id="name-input">
        </div>
        <div class="calculator__form--genre">
          <h3 class="section-title">¿Cúal es tu género?</h3>
          <div class="genre-wrapper">
            <div class="genre-wrapper__person">
              <div class="genre-wrapper__person--image-container">
                <img class="image" src="./src/assets/images/woman.jpg" alt="woman doing yoga illustration">
              </div>
              <div class="input-wrapper">
                <input class="genre-wrapper__person--input" type="radio" id="woman-input" checked="checked" name="genre" value="woman" >
                <label for="woman-input">Mujer</label>
              </div>
            </div>
            <div class="genre-wrapper__person">
              <div class="genre-wrapper__person--image-container">
                <img class="image" src="./src/assets/images/man.jpg" alt="woman doing yoga illustration">
              </div>
              <div class="input-wrapper">
                <input class="genre-wrapper__person--input" type="radio" id="man-input" name="genre" value="man" >
                <label for="man-input">Hombre</label>
              </div>
            </div>
          </div>
        </div>
        <div class="middle-wrapper">
          <div class="calculator__form--cards age">
            <label class="age-label label" for="age-input">
              <h3 class="subsection-title title-age">Edad</h3>
              (años)
            </label>
            <input class="section-input" type="number" placeholder="21" id="age-input">
          </div>
          <div class="calculator__form--cards height">
            <label class="height-label label" for="height-input">
              <h3 class="subsection-title title-height">Estatura</h3>
              (cm)
            </label>
            <input class="section-input" type="number" placeholder="160" id="height-input">
          </div>
          <div class="calculator__form--cards weight">
            <label class="weight-label label" for="weight-input">
              <h3 class="subsection-title title-weight">Peso</h3>
              (kg)
            </label>
            <input type="number" placeholder="71" id="weight-input">
          </div>
        </div>
        <div class="calculator__form--activities">
          <h3 class="section-title">¿Con cuanta frecuencia haces actividad física?</h3>
          <div class="activities-wrapper">
            <div class="activities-wrapper__activity sit">
              <img class="activities-wrapper__activity--image" src="./src/assets/images/sit.jpg" alt="person sitting in a chair illustration">
              <div class="container">
                <input class="activities-wrapper__activity--input" type="radio" name="activity" id="sit-input" value="nothing" checked="checked">
                <label class="activities-wrapper__activity--label" for="sit-input">Nada</label>
              </div>
            </div>
            <div class="activities-wrapper__activity walk">
              <img class="activities-wrapper__activity--image" src="./src/assets/images/walk.jpg" alt="woman walking a dog illustration">
              <div class="container">
                <input class="activities-wrapper__activity--input" type="radio" name="activity" id="walk-input" value="light">
                <label class="activities-wrapper__activity--label" for="walk-input">Ligero</label>
              </div>
            </div>
            <div class="activities-wrapper__activity run">
              <img class="activities-wrapper__activity--image" src="./src/assets/images/run.jpg" alt="woman running illustration">
              <div class="container">
                <input class="activities-wrapper__activity--input" type="radio" name="activity" id="run-input" value="moderate">
                <label class="activities-wrapper__activity--label" for="run-input">Moderado</label>
              </div>
            </div>
            <div class="activities-wrapper__activity bike">
              <img class="activities-wrapper__activity--image" src="./src/assets/images/bike.jpg" alt="woman riding a bike illustration">
              <div class="container">
                <input class="activities-wrapper__activity--input" type="radio" name="activity" id="bike-input" value="regular">
                <label class="activities-wrapper__activity--label" for="bike-input">Regular</label>
              </div>
            </div>
            <div class="activities-wrapper__activity athlete">
              <img class="activities-wrapper__activity--image" src="./src/assets/images/athete.jpg" alt="woman in a kayak illustration">
              <div class="container">
                <input class="activities-wrapper__activity--input" type="radio" name="activity" id="kayak-input" value="athlete">
                <label class="activities-wrapper__activity--label" for="kayak-input">Deportista</label>
              </div>
            </div>
            <button class="activities-wrapper__button" type="submit">Calcular</button>
          </div>
        </div>
      </form>
    </section>
    <section class="message"></section>
  </main>

  <script src="./src/scripts/navigation.js"></script>
  <script src="./src/scripts/index.js"></script>
</body>
</html>
